<app-header></app-header>
<div class="container">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h2>Sign Up</h2>
        <br/><hr>
        <form (ngSubmit)="onSignUp()" #f="ngForm">
          <div class="row">
              <div class="form-group col-6">
                  <label>First Name: </label>
                  <input
                      name="firstname"
                      type="text"
                      ngModel
                      class="form-control"
                      required>
                </div>
                <div class="form-group col-6">
                    <label>Last Name: </label>
                    <input
                        name="lastname"
                        type="text"
                        ngModel
                        class="form-control"
                        required>
                  </div>
          </div>  
          <div class="form-group">
                <label>Username: </label>
                <input
                    name="username"
                    type="text"
                    id="username"
                    ngModel
                    class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input
                    name="password"
                    type="password"
                    id="password"
                    ngModel
                    class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label>Confirm Password: </label>
                <input
                    name="con-password"
                    type="password"
                    id="con-password"
                    ngModel
                    class="form-control"
                    required>
            </div>
            <button
                class="btn btn-primary active"
                type="submit"
                [disabled]="!f.valid">SignUp</button>
        </form>
      </div>
</div>
<app-popup-message [dialogBoxDetail]="dialogBoxDetail"></app-popup-message>

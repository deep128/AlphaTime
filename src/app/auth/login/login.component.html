<app-header></app-header>
<div class="container">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h2>Login</h2>
        <br/><hr>
        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
            <div class="form-group">
                <label>Email: </label>
                <input
                    name="username"
                    type="text"
                    id="username"
                    ngModel
                    class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input
                    name="password"
                    type="password"
                    id="password"
                    ngModel
                    class="form-control"
                    required
                    autocomplete="false">
            </div>
            <button
                class="btn btn-primary active"
                type="submit"
                [disabled]="!f.valid">Login</button>
        </form>
      </div>
</div>
<app-popup-message [dialogBoxDetail]="dialogBoxDetail"></app-popup-message>
